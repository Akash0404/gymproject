{% extends 'navigation.html' %}
{% block body %}
{% load static %}
{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=("{% url 'home' %}")
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}


 <form method="POST" action="/registerr/" style="margin-left: 100px;">
    {% csrf_token %}
    <div class="col-md-2" style="background:black">
        <a href="{% url 'login' %}"> Enter For Login</a>
    </div>
    <div class="container mb-6 py-4" style="background: whitesmoke;margin-left: 232px;margin-top: 202px;border-radius: 10px;">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>
{% endblock%}
